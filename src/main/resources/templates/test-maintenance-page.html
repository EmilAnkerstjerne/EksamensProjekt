<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div style="display: inline-block">
    <a th:href="'/projektOverblik?projectID=' + ${project.getProjectID()}"><p style="color: black; border: #B5BCC1 solid 1px; background-color: #f5f5f5; border-radius: 10px; padding: 2px">Tilbage til projekt overblik</p></a>
    <a th:href="'/arkivStatus?projectID=' + ${project.getProjectID()} + '&status=1'" th:unless="${project.isArchived()}"><p style="color: black; border: #B5BCC1 solid 1px; background-color: #f5f5f5; border-radius: 10px; padding: 2px ">Arkiver</p></a>
    <a th:href="'/arkivStatus?projectID=' + ${project.getProjectID()} + '&status=0'" th:if="${project.isArchived()}"><p style="color: black; border: #B5BCC1 solid 1px; background-color: #f5f5f5; border-radius: 10px; padding: 2px">Fjern fra arkiv</p></a>
</div>

<br><br>
<!--/*@thymesVar id="project" type="com.example.demo.Models.Project"*/-->
<div class="row">
    <div class="col">
        <h3 style="color: red">Not implemented</h3>
        <form action="/add" id="form1">
            <table border='1' align='center' id='add'>
                <tr>
                    <th align='right'>Opgaver</th>
                </tr>
                <tr th:each="subproject : ${project.getSubprojects()}">
                    <td align='left' th:text="${subproject.getName()}"><br/></td>
                </tr>
            </table>

            <!-- add funktionen i oneclick tager table's id som parameter -->
            <input type='button' value='Add' onclick="add('add');">
        </form>
    </div>
    <div>
        <div style="display: inline-block">
            <h3 style="border-bottom: 2px solid">Medarbejdere</h3>
            <form action="/tilfojMedarbejder" method="Post">
                <label>Navn</label><br>
                <input type="text" name="name">
                <input type="hidden" name="projectID" th:value="${project.getProjectID()}">
                <input type="submit" value="TilfÃ¸j">
            </form>
            <br><br>
            <!--/*@thymesVar id="employee" type="com.example.demo.Models.Employee"*/-->
            <!--/*@thymesVar id="employees" type="java.util.ArrayList"*/-->
            <div th:each="employee: ${employees}" style="border: solid; margin: 3px;">
                <span th:text="${employee.getName()}" style="margin: 5px"></span><a style="margin: 5px" th:href="'/fjernMedarbejder?projectID=' + ${employee.getProjectID()} + '&employeeID=' + ${employee.getEmployeeID()}">x</a>
                <br>
                <form method="post" action="/tilfojMedSkill">
                    <input type="text" name="skill">
                    <input type="hidden" th:value="${employee.getEmployeeID()}" name="employeeID">
                    <input type="hidden" th:value="${employee.getProjectID()}" name="projectID">
                    <input type="submit" value="+">
                    <div th:each="skill: ${employee.getSkills()}" style="background-color: #B5BCC1; margin: 1px">
                        <div style="display: inline-block">
                            <span th:text="${skill.getValue()}" style="font-size: 10px"></span>
                            <a th:href="'/fjernMedSkill?projectID=' + ${employee.getProjectID()} + '&employeeSkillID=' + ${skill.getEmployeeSkillID()}" style="font-size: 10px"> X</a>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>

    var counter = 1;
    var temp = 0;

    //Tilfoejer et hidden input field for at kunne tilgaa Counter-attributten i Controlleren
    var div = document.createElement('input');
    div.setAttribute('name', 'counterID');
    div.setAttribute('type', 'hidden');
    document.getElementById('form1').appendChild(div);

    //Opdaterer det hidden input field, med Counter's vaerdi
    //funktionen her, eksekveres nede i "function add()" hver gang denne eksekveres
    //for at opdatere input field, saa det altid er det samme som Counter
    function counterAdd() {
        div.setAttribute('value', "" + counter);
    }

    //Denne funktion tilfoejer et nyt input field og en SUBMIT-KNAP til dette.
    function add(divName) {
        //koeres for at opdatere det hidden input field.
        counterAdd();
        //Tilfoejer en tr
        var newdiv = document.createElement('tr');
        //Tilfoejer en td til tr
        newdiv.innerHTML = "<td align='left'><input name='opgaver" + counter + "' type='text' required/><br/></td>";
        //Skriver det til dokumentet
        document.getElementById(divName).appendChild(newdiv);
        counter++;
        //Tilfoejer en knap naar der laves et felt til at skrive i,
        // og if-statementet med temp soerger for, at der kun oprettes een submit knap,
        // uanset antallet af nye felter
        if (temp < 1) {
            var newdiv2 = document.createElement('input');
            newdiv2.setAttribute('type', 'submit');
            newdiv2.setAttribute('name', 'submit');
            newdiv2.setAttribute('value', 'OK');
            document.getElementById('form1').appendChild(newdiv2);
        }
        temp++;


    }
</script>

</body>
</html>
