<body>
    <!-- Navigation bar - can be collapsed at <header> -->

        <div class="navbar-logo-a" style="padding:0;text-align: center;"><img th:src="@{/images/LogoSmallG.png}" alt="logo" class="navbar-logo"></div>
        <!-- TODO: Add relevant hrefs -->
        <a href="/startside">Projektoversigt</a>
        <a href="/opretProjekt">Opret projekt</a>
        <a id="highlighted-focus" href="/projektArkiv">Projektarkiv</a>
        <a style="float:right;" href="/logud">Log ud</a>
        <a style="float:right;" href="/profil">Profil</a>
        <div class="dropdown" style="float:right">
            <!-- TODO: Thymeleaf input here: how many invitations-->
            <button class="dropbtn" onclick="dropDown()">Invitationer (2)
            </button>
            <!-- TODO: Thymeleaf each here -->
            <div class="dropdown-content" id="myDropdown">
                <!-- Each invite "form"-->
                <div class="invite-div">
                    <span class="variables-invite-text">USERNAME </span><br><span>har inviteret dig til</span><br><span class="variables-invite-text"> PROJEKTNAVN</span>
                    <br>
                    <div style="text-align: center; margin-top:5px">
                        <!-- TODO: Add accept invitation mapping -->
                        <input class="invite-accept-button" type="button" value="Accepter" >
                        <input class="invite-decline-button" type="button" value="Afslå" >
                    </div>
                </div>
                <!-- JUST FOR TESTING, THIS HAS TO BE DELETED WHEN THYMELEAF IS IMPLEMENTED-->
                <div class="invite-div">
                    <span class="variables-invite-text">USERNAME </span><br><span>har inviteret dig til</span><br><span class="variables-invite-text"> PROJEKTNAVN</span>
                    <br>
                    <div style="text-align: center; margin-top:5px">
                        <input class="invite-accept-button" type="button" value="Accepter" >
                        <input class="invite-decline-button" type="button" value="Afslå" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //When the user clicks on the button, toggle between hiding and showing the dropdown content
        function dropDown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>
</header>

    <div class="page-titel"><p>Projektarkiv</p></div>

        <!-- Project box - can be collapsed at <div> -->
